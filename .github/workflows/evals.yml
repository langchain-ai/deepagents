# Daily evaluation workflow for Deep Agents
#
# Runs tests/evals on a cron schedule (once per day).
# Parallel jobs run evaluations for both Anthropic and OpenAI providers.
#
# Required secrets:
#   LANGSMITH_API_KEY  â€” used by both jobs for tracing
#   ANTHROPIC_API_KEY  â€” used only by the Anthropic eval job
#   OPENAI_API_KEY     â€” used only by the OpenAI eval job

name: "ğŸ“Š Evals"

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: read

env:
  UV_NO_SYNC: "true"

jobs:
  eval-anthropic:
    name: "ğŸ“Š Eval (Anthropic)"
    runs-on: ubuntu-latest
    timeout-minutes: 120
    defaults:
      run:
        working-directory: libs/deepagents
    env:
      PYTEST_ADDOPTS: "--model anthropic:claude-sonnet-4-5-20250929"
      LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
      LANGSMITH_TRACING_V2: "true"
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
    steps:
      - name: "ğŸ“‹ Checkout Code"
        uses: actions/checkout@v6

      - name: "ğŸ Set up Python + UV"
        uses: "./.github/actions/uv_setup"
        with:
          python-version: "3.11"
          cache-suffix: evals
          working-directory: libs/deepagents

      - name: "ğŸ“¦ Install Dependencies"
        run: uv sync --group test --locked

      - name: "ğŸ“Š Run Evals"
        run: make evals

  eval-openai:
    name: "ğŸ“Š Eval (OpenAI)"
    runs-on: ubuntu-latest
    timeout-minutes: 120
    defaults:
      run:
        working-directory: libs/deepagents
    env:
      PYTEST_ADDOPTS: "--model openai:gpt-4o"
      LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
      LANGSMITH_TRACING_V2: "true"
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: "ğŸ“‹ Checkout Code"
        uses: actions/checkout@v6

      - name: "ğŸ Set up Python + UV"
        uses: "./.github/actions/uv_setup"
        with:
          python-version: "3.11"
          cache-suffix: evals
          working-directory: libs/deepagents

      - name: "ğŸ“¦ Install Dependencies"
        run: uv sync --group test --locked

      - name: "ğŸ“Š Run Evals"
        run: make evals
