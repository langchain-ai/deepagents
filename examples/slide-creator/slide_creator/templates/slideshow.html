<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            margin: 20px;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            font-size: 18px;
            font-weight: 500;
            min-width: 100px;
            text-align: center;
        }

        .dots-container {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .dot.active {
            background: #fff;
            transform: scale(1.2);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0.9;
        }

        .slide-title {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0.7;
            white-space: nowrap;
        }

        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            opacity: 0.5;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Fullscreen mode */
        body:fullscreen {
            background: #000;
        }

        body:fullscreen .slideshow-container {
            max-width: 95vw;
            max-height: 85vh;
        }

        body:fullscreen .title,
        body:fullscreen .keyboard-hint,
        body:fullscreen .fullscreen-btn {
            display: none;
        }

        /* Click zones for navigation */
        .click-zone {
            position: absolute;
            top: 0;
            height: 100%;
            width: 25%;
            cursor: pointer;
            z-index: 10;
        }

        .click-zone.left {
            left: 0;
        }

        .click-zone.right {
            right: 0;
        }

        .click-zone:hover {
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>
<body>
    <h1 class="title">{{ topic }}</h1>

    <div class="slideshow-container">
        <div class="click-zone left" onclick="prevSlide()"></div>
        <div class="click-zone right" onclick="nextSlide()"></div>

        {% for slide in slides %}
        <div class="slide {% if loop.first %}active{% endif %}" data-index="{{ slide.index }}">
            <img src="{{ slide.image_filename }}" alt="{{ slide.title }}">
            <div class="slide-title">{{ slide.title }}</div>
        </div>
        {% endfor %}
    </div>

    <div class="controls">
        <button class="nav-btn" onclick="prevSlide()" id="prevBtn">Previous</button>
        <span class="slide-counter"><span id="currentSlide">1</span> / {{ slides|length }}</span>
        <button class="nav-btn" onclick="nextSlide()" id="nextBtn">Next</button>
    </div>

    <div class="dots-container">
        {% for slide in slides %}
        <div class="dot {% if loop.first %}active{% endif %}" onclick="goToSlide({{ loop.index0 }})"></div>
        {% endfor %}
    </div>

    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen (F)</button>

    <div class="keyboard-hint">Use arrow keys to navigate</div>

    <script>
        let currentSlide = 0;
        const totalSlides = {{ slides|length }};
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const currentSlideEl = document.getElementById('currentSlide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateSlide() {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
            currentSlideEl.textContent = currentSlide + 1;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.body.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    nextSlide();
                    break;
                case 'ArrowLeft':
                    prevSlide();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
                case 'Home':
                    goToSlide(0);
                    break;
                case 'End':
                    goToSlide(totalSlides - 1);
                    break;
            }
        });

        // Touch/swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }
    </script>
</body>
</html>
